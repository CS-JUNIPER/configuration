
base_url: "https://cloud.mongodb.com/download/agent"
pkg_arch: "amd64"
pkg_format: "deb"
os_version: "ubuntu1604"

agents:
  - agent: mongodb-mms-monitoring-agent
    version:  "7.2.0.488-1"
    config: "/etc/mongodb-mms/monitoring-agent.config"
    dir: "monitoring"
  - agent: mongodb-mms-backup-agent
    version: "7.8.1.1109-1"
    config: "/etc/mongodb-mms/backup-agent.config"
    dir: "backup"

mongodb_agent_dir: "/data"
mongodb_agent_user: "mongodb"
mongodb_agent:
  - agent: mongodb-mms-automation-agent-manager
    version: "10.19.0.6585-1"
    config: "/etc/mongodb-mms/automation-agent.config"
    dir: "automation"
